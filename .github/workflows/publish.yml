name: Check Workflow

on:
  push:
    branches:
      - main

jobs:
  Workflow-Check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "Commit changes for release"
          git push

      - name: Run release
        run: npm run release --ci
